<!DOCTYPE html>
<html>
    <head>
        <title>Task</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1>Welcome to My Page</h1>
            <p>1</p>
            <div>
                <p>2</p>
                <p>3</p>
                <p>4</p>
                <div id="second">
                    <p>5</p>
                    <p>6</p>
                </div>
            </div>
        </div>

        <script>
        
            const firstParagraph  = document.getElementsByTagName("p")
            firstParagraph[0].innerHTML= "<h1> this is helo</h1>"
    
            const innerParagraphs = document.querySelectorAll( "#second > p" )
            for (let i of innerParagraphs){
                i.onclick= function(){
                    alert(i.innerText)
                }
            }
        
        </script>
    </body>
</html>
