<!DOCTYPE html>
<head>
<title>Add Ball Game</title>
<style>
    #container {
        width: 400px;
        height: 400px;
        border: 2px solid black;
        position: relative;
    }
    .ball {
        width: 50px;
        height: 50px;
        background-color: red;
        border-radius: 50%;
        position: absolute;
    }
</style>
</head>
<body>
    <div id="container">
        <!-- Balls will be added here -->
    </div>
    <button onclick="addBall()">Add Ball</button>

    <script>
        function addBall() {
            var container = document.getElementById('container');
            var ball = document.createElement('div');
            ball.className = 'ball';
            var posX = Math.random() * (container.offsetWidth - 50);
            var posY = Math.random() * (container.offsetHeight - 50);
            ball.style.left = posX + 'px';
            ball.style.top = posY + 'px';
            container.appendChild(ball);
        }
    </script>
</body>
</html>
